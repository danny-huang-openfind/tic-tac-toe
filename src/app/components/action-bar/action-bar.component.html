<ng-container>
  <button
    [disabled]="(renderer$ | async)?.start"
    (click)="onStartButtonClick()"
    class="button start"
  >
    開始
  </button>
  <button
    [disabled]="(renderer$ | async)?.reset"
    (click)="onResetButtonClick()"
    class="button reset ml-1"
  >
    重置
  </button>
</ng-container>
