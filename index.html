<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="master.css">
	<script src="main.js"></script>
	<title>Document</title>
</head>
<body>
	<div id="app">
		<div class="actions">
			<button id="button-start">開始</button>
			<button id="button-reset" disabled>重置</button>
		</div>
		<div class="gamepad">
			<div class="box" data-serial="1-1" data-player=""></div>
			<div class="box" data-serial="1-2" data-player=""></div>
			<div class="box" data-serial="1-3" data-player=""></div>
			<div class="box" data-serial="2-1" data-player=""></div>
			<div class="box" data-serial="2-2" data-player=""></div>
			<div class="box" data-serial="2-3" data-player=""></div>
			<div class="box" data-serial="3-1" data-player=""></div>
			<div class="box" data-serial="3-2" data-player=""></div>
			<div class="box" data-serial="3-3" data-player=""></div>
		</div>
		<div class="informations">
			目前玩家:
			<span class="current-player"></span>
			<div class="time-display">
				<div id="circle-timer">
					O: 
					<span class="timer"></span>
				</div>
				<div id="cross-timer">
					X: 
					<span class="timer"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
