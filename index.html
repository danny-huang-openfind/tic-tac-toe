<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="master.css">
  <link rel="icon" type="image/x-icon" href="./tic_tac_toe.png">
  <script src="main.js"></script>
  <title>井字遊戲</title>
</head>
<body>
  <div id="app">
    <div class="actions">
      <button id="button-start">開始</button>
      <button id="button-reset" disabled>重置</button>
    </div>
    <div class="gamepad">
    </div>
    <div class="informations">
      目前玩家:
      <span class="current-player"></span>
      <div class="time-display">
        <div id="circle-timer">
          O: 
          <span class="timer"></span>
        </div>
        <div id="cross-timer">
          X: 
          <span class="timer"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
