<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="master.css">
  <script src="dist/main.js"></script>
  <title>井字遊戲</title>
</head>
<body>
  <div id="actions" class="d-flex flex-row items-center">
    <button>開始</button>
    <button class="ml-1">重置</button>
  </div>
  <div id="gamepad" class="d-grid grid-row-3 grid-col-3 gridline--black mt-2"></div>
  <div id="info" class="d-flex flex-col mt-2">
    <div id="current" class="title">
      目前玩家:
    </div>
    <div id="timer" class="d-flex flex-col mt-2">
      <div>
        :
        <span></span>
      </div>
      <div class="mt-1">
        :
        <span></span>
      </div>
    </div>
  </div>
</body>
</html>
